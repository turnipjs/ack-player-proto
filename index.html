<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACKify Music Player proto 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div id="home">
            <div class="carousel-content">
                <h1>Home</h1>
            </div>
        </div>

        <div id="library">
            <div class="carousel-content">
                <h1>Library</h1>
            </div>
        </div>

        <div id="search">
            <div class="carousel-content">
                <h1>Search</h1>
            </div>
        </div>

        <div id="settings">
            <div class="carousel-content">
                <h1>Settings</h1>
            </div>
        </div>
    </div>

    <div id="now-playing">
        <img id="bar-art" src="" alt="album cover">

        <div id="controls">
            
        </div>

        <div class="arrow-centering-container">
            <img id="player-toggle" class="arrow arrow-up" src="img/arrow.svg">
        </div>

        <div id="progress-container">
            <div id="progress-indicator" style="width: 50%;"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#home">
            <button>
                <img src="img/home.svg" alt="home icon">
                Home
            </button>
        </a>
        <a href="#library">
            <button>
                <img src="img/library.svg" alt="library icon">
                Library
            </button>
        </a>
        <a href="#search">
            <button>
                <img src="img/search.svg" alt="search icon">
                Search
            </button>
        </a>
        <a href="#settings">
            <button>
                <img src="img/settings.svg" alt="settings icon">
                Settings
            </button>
        </a>
    </nav>
    
    <script src="app.js"></script>
</body>

</html>
