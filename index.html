<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACKify Music Player proto 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div id="home">
            <div class="carousel-content">
                <h1>Home</h1>
            </div>
        </div>

        <div id="library">
            <div class="carousel-content">
                <h1>Library</h1>
            </div>
        </div>

        <div id="search">
            <div class="carousel-content">
                <h1>Search</h1>
            </div>
        </div>

        <div id="settings">
            <div class="carousel-content">
                <h1>Settings</h1>
            </div>
        </div>
    </div>

    <div id="now-playing">
        <h3>Now Playing</h3>
    </div>

    <nav class="bottom-nav">
        <a><button><img src="img/home.svg">Home</button></a>
        <a><button><img src="img/library.svg">Library</button></a>
        <a><button><img src="img/search.svg">Search</button></a>
        <a><button><img src="img/settings.svg">Settings</button></a>
    </nav>
</body>

</html>
